        .admin-panel-icon {
            position: fixed;
            right: 20px;
            top: 60%;
            transform: translateY(-50%);
            background-color: var(--mycolor04);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        .admin-panel-icon i {
            font-size: 24px;
        }

        .admin-panel {
            position: fixed;
            top: 60%;
            right: -300px;
            width: 300px;
            background: #f8f9fa;
            padding: 20px;
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-50%);
            transition: right 0.3s;
            z-index: 999;
        }

        .admin-panel.show {
            right: 0;
        }

        #admin-options {
            list-style-type: none;
            padding: 0;
        }

        #admin-options li {
            margin-bottom: 15px;
        }

        #admin-options a {
            display: block;
            padding: 10px 15px;
            background-color: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #admin-options a:hover {
            background-color: var(--mycolor04);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        @keyframes pulse {
            0% {
                transform: translateY(-50%) scale(1);
            }

            50% {
                transform: translateY(-50%) scale(1.1);
            }

            100% {
                transform: translateY(-50%) scale(1);
            }
        }
    </style>
</head>

    <div class="container">

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body shadow-lg">
                        <div class="mb-3">
                            <label for="pname" class="form-label">產品名稱</label>
                            <input type="text" name="pname" id="pname" class="form-control" placeholder="字數2~5">

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        var flag_pname = false;
        var flag_price = false;
        var flag_pnum = false;
        var flag_premark = false;
        $(function () {
            //即時監聽pname 字數2~5
            $("#pname").bind("input propertychange", function () {
                // console.log($(this).val());
                if ($(this).val().length > 1 && $(this).val().length < 6) {
                    //符合規定
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_pname = true;
                } else {
                    //不符合規定
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    flag_pname = false;
                }
            });
            //即時監聽price 1~1000(元)
            $("#price").bind("input propertychange", function () {
                if ($(this).val() > 0 && $(this).val() < 1001) {
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_price = true;
                } else {
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    flag_price = false;
                }
            });
            //即時監聽pnum 1~100個
            $("#pnum").bind("input propertychange", function () {
                if ($(this).val() > 0 && $(this).val() < 101) {
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_pnum = true;
                } else {
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    flag_pname = false;
                }
            });
            //即時監聽premark 字數2~10
            $("#premark").bind("input propertychange", function () {
                if ($(this).val().length > 1 && $(this).val().length < 11) {
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_premark = true;
                } else {
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    flag_premark = false;
                }
            });

            //按鈕監聽ok_btn
            $("#ok_btn").click(function () {
                if (flag_pname && flag_price && flag_pnum && flag_premark) {
                    console.log($("#pname").val());
                    console.log($("#price").val());
                    console.log($("#pnum").val());
                    console.log($("#premark").val());
                    console.log($("#pimg").val());

                    //轉換成json格式
                    var dataJSON = {}; //物件
                    // {"pname":"可樂", "price":"90", "pnum":"10", "premark":"產品備註", "pimg":"圖片路徑"}
                    dataJSON["pname"] = $("#pname").val();
                    dataJSON["price"] = $("#price").val();
                    dataJSON["pnum"] = $("#pnum").val();
                    dataJSON["premark"] = $("#premark").val();
                    dataJSON["pimg"] = $("#pimg").val();

                    // console.log(JSON.stringify(dataJSON));

                    //傳遞至後端api
                    $.ajax({
                        type: "POST",
                        url: "http://upupcoffee.infinityfreeapp.com/product_C_api_v1.php",
                        data: JSON.stringify(dataJSON),
                        contentType: "application/json;charset=utf-8",
                        dataType: "json",
                        success: showdata,
                        error: function () {
                            alert("error-product_C_api_v1.php");
                        }
                    });
                } else {
                    alert("欄位有錯誤，請修正！");
                }
            });
        });
        function showdata(data) {
            console.log(data);
            if (data.state) {
                alert(data.message);
                //清空所有欄位

                // 不太優 is-valid會留在頁面
                // $("#pname").val("");
                // $("#price").val("");
                // $("#pnum").val("");
                // $("#premark").val("");
                // $("#pimg").val("");

                location.href = "product_index.html";

            } else {
                alert(data.message);
            }
        }

        $(document).ready(function () {
            $("#admin-panel-icon").on("click", function () {
                $("#admin-panel").toggleClass("show");
            });

            $("#admin-options a").on("click", function (e) {
                e.preventDefault();
                var url = $(this).attr("href");
                window.open(url, '_self');
            });

            // 點擊面板外的區域時關閉面板
            $(document).on("click", function (event) {
                if (!$(event.target).closest("#admin-panel").length &&
                    !$(event.target).closest("#admin-panel-icon").length) {
                    $("#admin-panel").removeClass("show");
                }
            });
        });

        $(function () {
            //檢查cookie 是否已存在uid 並確認是否合法
            if (getCookie("UID01") != "" && getCookie("UID02") != "" && getCookie("UID03") != "") {
                //uid傳至後端檢查是否合法
                //轉換成json格式
                var dataJSON = {}; //物件                        
                dataJSON["uid01"] = getCookie("UID01");
                dataJSON["uid02"] = getCookie("UID02");
                dataJSON["uid03"] = getCookie("UID03");

                console.log(JSON.stringify(dataJSON));

                //傳遞至後端api
                $.ajax({
                    type: "POST",
                    url: "http://upupcoffee.infinityfreeapp.com/member_check_uid-api.php",
                    data: JSON.stringify(dataJSON),
                    contentType: "application/json;charset=utf-8",
                    dataType: "json",
                    success: showdata_check_uid,
                    error: function () {
                        alert("error-member_check_uid-api.php");
                    }
                });
            } else {
                alert("必須先登入會員!");
                location.href = "index.html";
            }

            //登出按鈕監聽 s02_logout_btn 清除value並跳回首頁
            $("#s02_logout_btn").click(function () {
                setCookie("UID01", "", 7);
                setCookie("UID02", "", 7);
                setCookie("UID03", "", 7);
                location.href = "index.html";
            });

            function showdata_check_uid(data) {
                console.log(data);
                if (data.state) {
                    //顯示登入者歡迎資訊
                    $("#s02_user_text").html('歡迎會員: <span class="h2 fw-900 text-success">' + data.data.Username + '</span>');

                    //顯示登出按鈕
                    $("#s02_logout_btn").removeClass("d-none");
                } else {
                    location.href = "index.html";

                }
            }

            //from w3c
            function setCookie(cname, cvalue, exdays) {
                const d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                let expires = "expires=" + d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

            function getCookie(cname) {
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
        });
    </script>
