<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <style>
        .admin-panel-icon {
            position: fixed;
            right: 20px;
            top: 60%;
            transform: translateY(-50%);
            background-color: var(--mycolor04);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        .admin-panel-icon i {
            font-size: 24px;
        }

        .admin-panel {
            position: fixed;
            top: 60%;
            right: -300px;
            width: 300px;
            background: #f8f9fa;
            padding: 20px;
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-50%);
            transition: right 0.3s;
            z-index: 999;
        }

        .admin-panel.show {
            right: 0;
        }

        #admin-options {
            list-style-type: none;
            padding: 0;
        }

        #admin-options li {
            margin-bottom: 15px;
        }

        #admin-options a {
            display: block;
            padding: 10px 15px;
            background-color: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #admin-options a:hover {
            background-color: var(--mycolor04);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        @keyframes pulse {
            0% {
                transform: translateY(-50%) scale(1);
            }

            50% {
                transform: translateY(-50%) scale(1.1);
            }

            100% {
                transform: translateY(-50%) scale(1);
            }
        }
    </style>
</head>

<body>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./product_order_table.html">訂單列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="./index.html">回首頁</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">

    <div id="admin-panel-icon" class="admin-panel-icon">
        <i class="fas fa-cogs"></i>
        <span id="admin-panel-indicator"></span>
    </div>

    <div id="admin-panel" class="admin-panel">
        <h5>管理面板</h5>
        <ul id="admin-options">
            <li><a href="./product_table.html" target="_blank">產品管理</a></li>
            <li><a href="./meet_table.html" target="_blank">預約管理</a></li>

        <div class="container">
            <div class="row justify-content-center pt-5">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body shadow-lg">
                            <h5>新增產品到購物車</h5>
                            <div class="mb-3">
                                <label for="product_id" class="form-label">產品</label>
                                <select id="product_id" class="form-select">
                                    <!-- 產品列表將在這裡動態填充 -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">數量</label>
                                <input type="number" id="quantity" class="form-control" min="1" value="1">
                            </div>
                            <button id="add_to_cart" class="btn btn-secondary">加入購物車</button>

                            <h5 class="mt-4">購物車</h5>
                            <table class="table" id="cart_table">
                                <thead>
                                    <tr>
                                        <th>產品</th>
                                        <th>數量</th>
                                        <th>價格</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                            <div class="text-end">
                                <strong>總計: </strong><span id="total_price">0</span>
                            </div>
                            <button id="submit_order" class="btn btn-primary mt-3">提交訂單</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(function() {
            let cart = [];
            let products = [];

            // 獲取產品列表
            function getProducts() {
                $.ajax({
                    url: 'http://upupcoffee.infinityfreeapp.com/product_R_api.php',
                    method: 'GET',
                    dataType: 'json',
                    success: function(response) {
                        if (response.state) {
                            products = response.data;
                            updateProductSelect();
                        } else {
                            alert('獲取產品列表失敗：' + response.message);
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        alert('獲取產品列表時發生錯誤: ' + textStatus + ', ' + errorThrown);
                    }
                });
            }

            // 更新產品選擇下拉列表
            function updateProductSelect() {
                let select = $('#product_id');
                select.empty();
                products.forEach(function(product) {
                    select.append($('<option>', {
                        value: product.ID,
                        text: product.Pname + ' - $' + product.Price
                    }));
                });
            }

            // 更新購物車表格
            function updateCartTable() {
                let tbody = $('#cart_table tbody');
                tbody.empty();
                let total = 0;
                cart.forEach(function(item, index) {
                    let tr = $('<tr>');
                    tr.append($('<td>').text(item.name));
                    tr.append($('<td>').text(item.quantity));
                    tr.append($('<td>').text('$' + item.price));
                    tr.append($('<td>').html('<button class="btn btn-danger btn-sm remove-item" data-index="' + index + '">刪除</button>'));
                    tbody.append(tr);
                    total += item.price * item.quantity;
                });
                $('#total_price').text('$' + total.toFixed(2));
            }

            // 加入購物車
            $('#add_to_cart').click(function() {
                let productId = $('#product_id').val();
                let quantity = parseInt($('#quantity').val());
                let product = products.find(p => p.ID == productId);
                
                if (product) {
                    cart.push({
                        id: product.ID,
                        name: product.Pname,
                        price: parseFloat(product.Price),
                        quantity: quantity
                    });
                    updateCartTable();
                }
            });

            // 從購物車中刪除商品
            $(document).on('click', '.remove-item', function() {
                let index = $(this).data('index');
                cart.splice(index, 1);
                updateCartTable();
            });

            // 提交訂單
            $('#submit_order').click(function() {
                if (cart.length === 0) {
                    alert('購物車是空的');
                    return;
                }

                $.ajax({
                    url: 'http://upupcoffee.infinityfreeapp.com/order_C_api.php',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ cart: cart }),
                    success: function(response) {
                        if (response.state) {
                            alert('訂單提交成功');
                            cart = [];
                            updateCartTable();
                        } else {
                            alert('訂單提交失敗：' + response.message);
                        }
                    },
                    error: function() {
                        alert('提交訂單時發生錯誤');
                    }
                });
            });

            // 初始化
            getProducts();
        });

        $(document).ready(function () {
            $("#admin-panel-icon").on("click", function () {
                $("#admin-panel").toggleClass("show");
            });

            $("#admin-options a").on("click", function (e) {
                e.preventDefault();
                var url = $(this).attr("href");
                window.open(url, '_self');
            });

            // 點擊面板外的區域時關閉面板
            $(document).on("click", function (event) {
                if (!$(event.target).closest("#admin-panel").length &&
                    !$(event.target).closest("#admin-panel-icon").length) {
                    $("#admin-panel").removeClass("show");
                }
            });
        });

        $(function () {
            //檢查cookie 是否已存在uid 並確認是否合法
            if (getCookie("UID01") != "" && getCookie("UID02") != "" && getCookie("UID03") != "") {
                //uid傳至後端檢查是否合法
                //轉換成json格式
                var dataJSON = {}; //物件                        
                dataJSON["uid01"] = getCookie("UID01");
                dataJSON["uid02"] = getCookie("UID02");
                dataJSON["uid03"] = getCookie("UID03");

                console.log(JSON.stringify(dataJSON));

                //傳遞至後端api
                $.ajax({
                    type: "POST",
                    url: "http://upupcoffee.infinityfreeapp.com/member_check_uid-api.php",
                    data: JSON.stringify(dataJSON),
                    contentType: "application/json;charset=utf-8",
                    dataType: "json",
                    success: showdata_check_uid,
                    error: function () {
                        alert("error-member_check_uid-api.php");
                    }
                });
            } else {
                alert("必須先登入會員!");
                location.href = "index.html";
            }

            //登出按鈕監聽 s02_logout_btn 清除value並跳回首頁
            $("#s02_logout_btn").click(function () {
                setCookie("UID01", "", 7);
                setCookie("UID02", "", 7);
                setCookie("UID03", "", 7);
                location.href = "index.html";
            });

            function showdata_check_uid(data) {
                console.log(data);
                if (data.state) {
                    //顯示登入者歡迎資訊
                    $("#s02_user_text").html('歡迎會員: <span class="h2 fw-900 text-success">' + data.data.Username + '</span>');

                    //顯示登出按鈕
                    $("#s02_logout_btn").removeClass("d-none");
                } else {
                    location.href = "index.html";

                }
            }

            //from w3c
            function setCookie(cname, cvalue, exdays) {
                const d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                let expires = "expires=" + d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

            function getCookie(cname) {
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
        });
        </script>

    </body>
